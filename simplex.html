<script type="text/javascript">
    RED.nodes.registerType('simplex',{
        category: 'function',
        color: '#DEBD5C',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-line-chart",
        label: function() {
            return this.name||"simplex";
        }
    });
</script>

<script type="text/html" data-template-name="simplex">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="simplex">
    <p>A node that generates simplex noise from it's input</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">number | array</span>
        </dt>
        <dd> Either a single number or an array of numbers, if you want to generate only one random value per message. </br>
             If you want to generate multiple random values per message, provide an array of arrays.
             Each inner array should contain one or more numbers.
            <b>If the array has more than four elements, the rest is ignored!</b> </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">number | array</span>
        </dt>
        <dd>a number between -1 and +1 or an array of numbers between -1 and 1</dd>
    </dl>
</script>
